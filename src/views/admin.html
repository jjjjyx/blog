<!DOCTYPE html>
<html class="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <title>后台管理</title>
    <script type="application/x-javascript"> addEventListener('load', function () {setTimeout(hideURLbar, 0)}, false);function hideURLbar () {window.scrollTo(0, 1)} </script>
    <style type="text/css"> #preloader {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: #272727;z-index: 10000;display: -webkit-flex; /* Safari */display: flex;justify-content:center;align-items:center;}  #preloader #preloader-inner {display: block;position: relative;}  /*Battery*/  .battery{width: 28px;height: 14px;border: 1px #fff solid;border-radius: 2px;position: relative;-webkit-animation: charge 2.5s linear infinite;-moz-animation: charge 2.5s linear infinite;animation: charge 2.5s linear infinite;top: 40px;margin: 0 auto;}  .battery:after{width: 2px;height: 7px;background-color: #fff;border-radius: 0px 1px 1px 0px;position: absolute;content: "";top: 2px;right: -4px;}  @-webkit-keyframes charge{ 0%{box-shadow: inset 0px 0px 0px #fff;} 100%{box-shadow: inset 30px 0px 0px #21ff00;} }  @-moz-keyframes charge{ 0%{box-shadow: inset 0px 0px 0px #fff;} 100%{box-shadow: inset 30px 0px 0px #21ff00;} }  @keyframes charge{ 0%{box-shadow: inset 0px 0px 0px #fff;} 100%{box-shadow: inset 30px 0px 0px #21ff00;} } @keyframes fadeOut { 0% {  opacity: 1  } to {  opacity: 0  } }  .fadeOut {  animation-duration: 1s;  animation-fill-mode: both;  animation-name: fadeOut  }</style>

</head>
<body>
<div id="preloader">
    <div id="preloader-inner" class="battery"></div>
</div>
<script id="load-script" type="application/javascript"> +(function (root) {
    var $preloader = document.getElementById('preloader');
    var $load = document.getElementById('load-script');

    function whichTransitionEvent () {
        var t, el = document.createElement('surface'), transitions = {
            'animation': 'animationend',
            'OAnimation': 'oanimationend',
            'MozAnimation': 'mozAnimationEnd',
            'WebkitAnimation': 'webkitAnimationEnd'
        };
        for (t in transitions) {
            if (el.style[t] !== undefined) {
                return transitions[t];
            }
        }
    }

    function fulfilLoading () {
        $preloader.className = 'fadeOut';
        var transitionEvent = whichTransitionEvent();
        if (transitionEvent) {
            $preloader.addEventListener(transitionEvent, function () {
                document.body.removeChild($preloader)
                document.body.removeChild($load)
                $preloader.removeEventListener(transitionEvent, arguments.callee, false)
            });
        }
    }

    root.fulfilLoading = fulfilLoading;
})(window)</script>
<div id="app"></div>
<script src="/static/js/app.js"></script>
</body>
</html>
