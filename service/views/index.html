<!DOCTYPE html>
<html class="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>酱酱酱酱油鲜 的个人博客</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="//cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="/preloader.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="//cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
</head>

<body>
    <div id="app">
        <blob-header :active='"index"'></blob-header>
        <!-- #masthead -->
        <div class="blank"></div>

        <div class="headertop">
            <div class="centerbg"></div>
            <div class="slant-left"></div>
            <div class="slant-right"></div>
            <div class="focusinfo">
                <a class="avatar" href="javascript:;">
                    <img src="http://oht47c0d0.bkt.clouddn.com/17-1-11/75763093-file_1484140871299_166f3.png">
                </a>
                <p class="avatar-p">
                    手持两把锟斤拷，口中疾呼烫烫烫。<br>脚踏千朵屯屯屯，笑看万物锘锘锘。
                </p>
            </div>
        </div>
        <div class="index-content clearfix">
            <div class="am-g">
                <div class="am-u-md-9 articles">
                    <div class="j-title">
                        <h3 class="active">最新文章</h3>
                        <!-- <span class="gapline">|</span> -->
                    </div>
                    <div class="recommend-post">
                        <main class="j-article-list" ref="articleList">
                            <%-datali%>
                        </main>
                        <div class="j-article-placeholder index" v-if="loading">
                            <div class="img"></div>
                            <div class="content">
                                <div class="author">
                                    <div class="avatar"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="title"></div>
                                <div class="text"></div>
                                <div class="text animation-delay"></div>
                                <div class="text short-text"></div>
                                <div class="meta">
                                    <i class="am-icon-eye ic-list-read"></i>
                                    <div class="read"></div>
                                    <i class="am-icon-comment ic-list-comments"></i>
                                    <div class="small"></div>
                                    <i class="am-icon-heart ic-list-like"></i>
                                    <div class="small"></div>
                                </div>
                            </div>
                        </div>
                        <p class="load-more">
                            <button class="am-btn am-round gray btn-bordered am-btn-sm" @click="loadMore" v-if="noPost">加载更多</button>
                            <span v-else>没有更多了</span>
                        </p>
                    </div>
                </div>
                <div class="am-u-md-3 sidebar">
                    <div class="part">
                        <div class="j-title">
                            <h3 class="">标签</h3>
                            <!-- <span class="gapline">|</span> v-if="enabled" -->
                        </div>
                        <div class="tags">
                            <input type="password" ref="login" v-if="enabled" v-model="keyword" class="login" style="opacity: 0;position: absolute;top: 33px;background: transparent;outline: transparent;border: transparent;color: transparent;">
                            <%for(item of termList){%>
                                <%if(item.name=='java'){%>
                                <a class="tag" data-tag='<%=item.name%>' @mouseover="mouseover" @mouseout="mouseout">
                                    <span class="tag-icon">
                                        <i class="<%=item.icon%>"></i>
                                    </span>
                                    <span><%=item.name%></span></a>
                                <%}else{%>
                                <a class="tag" data-tag='<%=item.name%>'>
                                    <span class="tag-icon">
                                        <i class="<%=item.icon%>"></i>
                                    </span>
                                    <span><%=item.name%></span>
                                </a>
                                <%}%>
                            <%}%>
                        </div>
                    </div>
                    <div class="part">
                        <div class="j-title">
                            <h3>
                                <span class="num">72</span>小时热文榜
                            </h3>
                            <a href="javascript:;" class="r btn btn-sm red">
                                TOP 50   &nbsp;&nbsp;<i class="am-icon-angle-right"></i>
                            </a>
                            <!-- <span class="gapline">|</span> -->
                        </div>
                        <ul class="ds-top-threads" data-range="daily" data-num-items="10"></ul>
                        <script type="text/javascript">
                            var duoshuoQuery = {
                                short_name: "jjjjyx"
                            };
                            (function() {
                                var ds = document.createElement('script');
                                ds.type = 'text/javascript';
                                ds.async = true;
                                ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                                ds.charset = 'UTF-8';
                                (document.getElementsByTagName('head')[0] ||
                                    document.getElementsByTagName('body')[0]).appendChild(ds);
                            })();
                        </script>
                    </div>
                    <div class="part">
                        <div class="j-title">
                            <h3 class="">近期评论</h3>
                            <!-- <span class="gapline">|</span> -->
                        </div>
                        <ul class="ds-recent-comments" data-num-items="10" data-show-avatars="1" data-show-time="1" data-show-admin="1" data-excerpt-length="70"></ul>
                    </div>
                    <div class="part">
                        <div class="j-title">
                            <h3 class="">文章归档</h3>
                            <!-- <span class="gapline">|</span> -->
                        </div>
                    </div>
                    <!-- <div class="part">
                        <div class="j-title">
                            <h3 class="">分类目录</h3>
                        </div>
                    </div> -->
                    <div class="part">
                        <div class="j-title">
                            <h3 class="">功能</h3>
                            <!-- <span class="gapline">|</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <blob-footer ></blob-footer>
    </div>
    <div id="preloader">
	    <div id="preloader-inner" class="battery"></div>
	</div>
     <script src="//cdn.bootcss.com/vue/2.2.1/vue.min.js"></script>
     <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
