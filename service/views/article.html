<!DOCTYPE html>
<html class="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <!-- <meta name="msapplication-TileColor" content="#0e90d2"> -->
    <!-- <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="//cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="/preloader.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="/article.css" rel="stylesheet">
    <link href="/editormd/css/editormd.preview.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="//cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
    <script src="/editormd/lib/marked.min.js"></script>
    <script src="/editormd/lib/prettify.min.js"></script>
    <script src="/editormd/editormd.min.js"></script>
</head>

<body>
    <div id="app">
        <blob-header @sabit="togglehead"></blob-header>
        <div class="blank"></div>
        <section class="wrapper">
            <div class="am-container article-page">
                <%if(tocm){%>
                <aside class="article-tocm" ref="article-tocm" :class="{padTop:aside}">
                    <h1>Table of Contents</h1>
                    <section class=" markdown-body editormd-preview-container" id="custom-toc-container">
                    </section>
                </aside>
                <%}%>
                <article>
                    <h1><%=post_title%></h1>
                    <div class="post-info ">
                        <span class="category">作者</span>
                        <a  class="name am-text am-text-default"><%=author%></a>
                        <p class="meta am-margin-top-xs am-margin-bottom-0 am-link-muted am-text-xs" style>
                            <span class="publish-time"><%=post_date%></span>
                            <span class="wordage">字数 {{post_content.leng}}</span>
                            <span class="views-count">阅读 0</span>
                            <span class="comments-count">评论 0</span>
                            <span class="likes-count">喜欢 0</span>
                        </p>
                    </div>
                    <div class="inner" ref="inner" id="article-inner">
                        <textarea style="display:none;" name="article-markdown-doc">
<%=post_content%>
                        </textarea>

                    </div>
                </article>
            </div>
        </section>
        <f-gotop></f-gotop>
    </div>
    <div id="preloader">
	    <div id="preloader-inner" class="battery"></div>
	</div>
     <script src="//cdn.bootcss.com/vue/2.2.1/vue.min.js"></script>
     <script type="text/javascript" src="/article.js"></script>
</body>
</html>
